[uwsgi]
declare-option2 = domain=socket=/run/$1.socket;subscribe2=server=/run/subscribe/http,key=$1,addr=$(HOME)/run/$1.socket,sign=SHA1:$(HOME)/etc/uwsgi.key;chmod-socket=666
declare-option2 = cluster-domain=socket=/run/$1.socket;subscribe2=server=/run/subscribe/fastrouter,key=$1,addr=$(HOME)/run/$1.socket,sign=SHA1:$(HOME)/etc/uwsgi.key;chmod-socket=666
