[uwsgi]
plugins = netlink
chmod-socket = 666
notify-socket = /run/notify_%I.socket
subscription-notify-socket = $(HOME)/run/notify_%I.socket
declare-option2 = domain=socket=/run/$1_%I.socket;subscribe2=server=/run/subscribe/http,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key
declare-option2 = cluster-domain=socket=/run/$1_%I.socket;subscribe2=server=/run/subscribe/fastrouter,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key;subscribe2=server=/run/subscribe/http,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key
declare-option2 = ssl-domain=socket=/run/$1_%I.socket;subscribe2=server=/run/subscribe/http,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key,sni_key=$2,sni_crt=$2
declare-option2 = ssl-cluster-domain=socket=/run/$1_%I.socket;subscribe2=server=/run/subscribe/fastrouter,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key,sni_key=$2,sni_crt=$2;subscribe2=server=/run/subscribe/http,key=$1,addr=$(HOME)/run/$1_%I.socket,sign=SHA1:$(HOME)/etc/uwsgi.key,sni_key=$2,sni_crt=$2
